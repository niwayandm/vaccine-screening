<html>

<head>
    {% include 'header.html' %}
</head>

<body>

    <!-- Portfolio Section-->
    <section class="page-section portfolio" id="portfolio" style="background-color: #E5E5E5;">
        <div class="container">
            <h2 class="page-section-heading text-center mt-5" style="color:#000">Data screening Covid-19 Vaccination
                Form</h2>
            <br>
            <form action="predict" method="post" id="regForm">
                <div class="row tab">
                    <div class="col-md-6">
                        <div class="row">
                            <label for="Name"><b>Name</b></label>
                            <input type="text" placeholder="Enter Name" name="name" required>
                        </div>
                        <div class="row">
                            <label for="ktp"><b>KTP ID</b></label>
                            <input type="text" placeholder="Enter KTP ID" name="ktp_id" required>
                        </div>

                        <div class="row">
                            <label for="Age"><b>Age</b></label>
                            <input type="text" placeholder="Enter Age" name="age">
                        </div>

                        <div class="row">
                            <label for="address"><b>Address</b></label>
                            <input type="text" placeholder="Enter Address" name="address">
                        </div>
                        <label>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <label for="Type"><b>Type</b></label>
                            <input type="text" placeholder="Enter Type of vaccine" name="vaccine">
                        </div>
                        <div class="row">
                            <label for="dose"><b>Dose</b></label>
                            <input type="text" placeholder="Enter dose" name="dose_id">
                        </div>

                        <div class="row">
                            <label for="Age"><b>Date of Screening</b></label>
                            <input type="date" name="date_of_screening">
                        </div>
                    </div>
                </div>
                <div class="row tab">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-10">
                                <label for="Name"><b>1. IS THERE ANY CONTACT WITH PERSON THAT IS TREATING/CONFIRM
                                        POSITIVE
                                        COVID-19 IN THE LAST 14 DAYS?</b></label>
                            </div>
                            <div class="col-md-1">
                                <input type="radio" id="contact1" name="contact" value="1">
                                <label for="contact">Yes</label><br>
                            </div>
                            <div class="col-md-1">
                                <input type="radio" id="contact2" name="contact" value="0">
                                <label for="contact">No</label><br>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-10">
                                <label for="Name"><b>2. DO YOU EVER CONFIRMED POSITIVE WITH COVID-19?</b></label>
                            </div>
                            <div class="col-md-1">
                                <input type="radio" id="confirmed1" name="confirmed" value="1">
                                <label for="confirmed">Yes</label><br>
                            </div>
                            <div class="col-md-1">
                                <input type="radio" id="confirmed2" name="confirmed" value="0">
                                <label for="confirmed">No</label><br>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-10">
                                <label for="Name"><b>3. DO YOU HAVE FEVER/COUGH/FLU SYMPTOMS IN THE LAST 7
                                        DAYS?</b></label>
                            </div>
                            <div class="col-md-1">
                                <input type="radio" id="symtopms1" name="symtopms" value="1">
                                <label for="symtopms">Yes</label><br>
                            </div>
                            <div class="col-md-1">
                                <input type="radio" id="symtopms2" name="symtopms" value="0">
                                <label for="symtopms">No</label><br>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-10">
                                <label for="Name"><b>4. DO YOU HAVE A HISTORY OF GETTING SEVERE ALLERGIES SUCH AS
                                        BREATHLESS, SWELLING, REDNESS, URTICARIA OR ANY OTHER ENTIRE BODY DUE TO
                                        VACCINE?</b></label>
                            </div>
                            <div class="col-md-1">
                                <input type="radio" id="allergy1" name="allergy" value="1">
                                <label for="allergy">Yes</label><br>
                            </div>
                            <div class="col-md-1">
                                <input type="radio" id="allergy2" name="allergy" value="0">
                                <label for="allergy">No</label><br>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-10">
                                <label for="Name"><b>5. DO YOU CURRENTLY HAVE A HEART DISEASE, CHRONIC KIDNEY/BLOOD
                                        RATING,
                                        LIVER DISEASE, CANCER?</b></label>
                            </div>
                            <div class="col-md-1">
                                <input type="radio" id="ilness1" name="ilness" value="1">
                                <label for="ilness">Yes</label><br>
                            </div>
                            <div class="col-md-1">
                                <input type="radio" id="ilness2" name="ilness" value="0">
                                <label for="ilness">No</label><br>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-10">
                                <label for="Name"><b>6. DO YOU HAVE A HISTORY OF ASTHMA/EPILEPSY/DIABETES
                                        MELLITUS?</b></label>
                            </div>
                            <div class="col-md-1">
                                <input type="radio" id="asm_ep_dia1" name="asm_ep_dia" value="1">
                                <label for="asm_ep_dia">Yes</label><br>
                            </div>
                            <div class="col-md-1">
                                <input type="radio" id="asm_ep_dia2" name="asm_ep_dia" value="0">
                                <label for="asm_ep_dia">No</label><br>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-10">
                                <label for="Name"><b>7. ARE YOU PREGNANT/BREASTFEEDING?</b></label>
                            </div>
                            <div class="col-md-1">
                                <input type="radio" id="pregnant1" name="pregnant" value="1">
                                <label for="pregnant">Yes</label><br>
                            </div>
                            <div class="col-md-1">
                                <input type="radio" id="pregnant2" name="pregnant" value="0">
                                <label for="pregnant">No</label><br>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-10">
                                <label for="Name"><b>8. ELDERLY : DO YOU FIND OUT DIFFICULTY CLIMBING UP TO 15
                                        STAIRS??</b></label>
                            </div>
                            <div class="col-md-1">
                                <input type="radio" id="elderly_physical1" name="elderly_physical" value="1">
                                <label for="elderly_physical">Yes</label><br>
                            </div>
                            <div class="col-md-1">
                                <input type="radio" id="elderly_physical2" name="elderly_physical" value="0">
                                <label for="elderly_physical">No</label><br>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-10">
                                <label for="Name"><b>9. ELDERLY : DO YOU HAVE HYPERTENSION/DIABETES/CANCER/HEART
                                        ATTACKS?</b></label>
                            </div>
                            <div class="col-md-1">
                                <input type="radio" id="elderly_disease1" name="elderly_disease" value="1">
                                <label for="elderly_disease">Yes</label><br>
                            </div>
                            <div class="col-md-1">
                                <input type="radio" id="elderly_disease2" name="elderly_disease" value="0">
                                <label for="elderly_disease">No</label><br>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </form>
            <div style="overflow:auto;">
                <div style="float:right;">
                    <button type="button" class="btn btn-dark" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                    <button type="button" class="btn btn-dark" id="nextBtn" onclick="nextPrev(1)">Next</button>
                </div>
            </div>
            <!-- Circles which indicates the steps of the form: -->
            <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
            </div>
            </form>
        </div>
    </section>
    <!-- Footer-->
    <!-- Copyright Section-->
    <div class="copyright py-4 text-center text-white" style="background:#000;">
        <div class="container"><small>VACCINATION SCREENING CENTER | &copy; Copyright 2021</small></div>
    </div>

    {% include 'footer.html' %}

    <script>
        var currentTab = 0; // Current tab is set to be the first tab (0)
        showTab(currentTab); // Display the current tab
        console.log(currentTab);
        function showTab(n) {
            // This function will display the specified tab of the form...
            var x = document.getElementsByClassName("tab");
            x[n].style.display = "flex";
            //... and fix the Previous/Next buttons:
            if (n == 0) {
                document.getElementById("prevBtn").style.display = "none";
            } else {
                document.getElementById("prevBtn").style.display = "inline";
            }
            if (n == (x.length - 1)) {
                document.getElementById("nextBtn").innerHTML = "Submit";
            } else {
                document.getElementById("nextBtn").innerHTML = "Next";
            }
            //... and run a function that will display the correct step indicator:
            fixStepIndicator(n)
        }

        function nextPrev(n) {
            // This function will figure out which tab to display
            var x = document.getElementsByClassName("tab");
            // Exit the function if any field in the current tab is invalid:
            x[currentTab].style.display = "none";
            // Increase or decrease the current tab by 1:
            currentTab = currentTab + n;
            // if you have reached the end of the form...
            if (currentTab >= x.length) {
                // ... the form gets submitted:
                document.getElementById("regForm").submit();
                return false;
            }
            // Otherwise, display the correct tab:
            console.log(currentTab);
            showTab(currentTab);
        }

        //   var x, y, i, valid = true;

        //   y = x[currentTab].getElementsByTagName("input");

        //     // If a field is empty...

        //       // add an "invalid" class to the field:
        //       y[i].className += " invalid";
        //       // and set the current valid status to false
        //       valid = false;
        //     }
        //   }
        //   // If the valid status is true, mark the step as finished and valid:
        //   if (valid) {
        //     document.getElementsByClassName("step")[currentTab].className += " finish";
        //   }
        //   return valid; // return the valid status
        // }

        function fixStepIndicator(n) {
            // This function removes the "active" class of all steps...
            var i, x = document.getElementsByClassName("step");
            for (i = 0; i < x.length; i++) {
                x[i].className = x[i].className.replace(" active", "");
            }
            //... and adds the "active" class on the current step:
            x[n].className += " active";
        }
    </script>
</body>

</html>
